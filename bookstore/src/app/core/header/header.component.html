<header class="mb-5">
    <div id="user-details">
        <div class="container">
            <div class="row">
                <div *ngIf="false" class="col text-center text-lg-right pr-6">Потребител: Тест</div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a routerLink="/" class="navbar-brand">
                <img src="./assets/logo.png" alt="Book Store homepage" class="d-md-inline-block" />
            </a>
            <div class="navbar-buttons">
                <button type="button" class="btn btn-outline-secondary navbar-toggler" (click)="showNavbar()">
                    <i class="fa fa-align-justify"></i>
                </button>
                <button type="button" data-target="#search" class="btn btn-outline-secondary navbar-toggler"
                    (click)="showSearch()"><span class="sr-only">Toggle
                        search</span><i class="fa fa-search"></i></button>
            </div>
            <div id="navigation" class="collapse navbar-collapse" [class.show]="isToggleNavbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a routerLink="/home" class="nav-link" routerLinkActive="active"><i class="fa fa-home"></i>
                            Начало</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/books" class="nav-link" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-book"></i>
                            Книги</a>
                    </li>
                    <ng-container *ngIf="isLoggedIn">
                        <li class="nav-item">
                            <a routerLink="/books/create" class="nav-link" routerLinkActive="active"><i
                                    class="fa fa-plus"></i> Създай</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="logout()" class="nav-link logout"><i class="fa fa-sign-out"></i> Изход</a>
                        </li>
                    </ng-container>
                    <ng-container *ngIf="!isLoggedIn">
                        <li class="nav-item">
                            <a routerLink="/auth/login" class="nav-link" routerLinkActive="active"><i
                                    class="fa fa-sign-in"></i> Вход</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/auth/register" class="nav-link" routerLinkActive="active"><i
                                    class="fa fa-user-md"></i> Регистрация</a>
                        </li>
                    </ng-container>
                </ul>
                <div class="navbar-buttons d-flex justify-content-end">
                    <div id="search-not-mobile" class="navbar-collapse collapse"></div>
                    <button class="btn navbar-btn btn-primary d-none d-lg-inline-block" (click)="showSearch()">
                        <span class="sr-only">Toggle search</span><i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="navbar_bottom" *ngIf="isToggleSearch">
        <div class="container">
            <form class="ml-auto">
                <div class="input-group">
                    <input type="text" placeholder="Search" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="navbar_bottom" *ngIf="errorMsg">
        <div class="container notification">
            {{ errorMsg }}
        </div>
    </div>
</header>
