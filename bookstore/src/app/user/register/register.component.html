<div class="row">
    <app-breadcrumb class="col-lg-12" currentPage="Нова регистрация" />
    <div class="col-md-6 mx-auto">
        <div class="box">
            <h1>Нова регистрация</h1>
            <p class="lead">Регистрацията Ви дава безброй предимства.</p>
            <p class="text-muted">Aко вече сте регистриран потребител, <a routerLink="/login">Вход</a> към вашия
                профил!</p>
            <hr>
            <form>
                <div class="form-group">
                    <label for="firstName">Име</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Имейл адрес</label>
                    <input type="email" id="email" name="email" placeholder="test@abv.bg" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Парола</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Повтори паролата</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-user-md"></i>Регистрация
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
