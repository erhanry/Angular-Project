<div class="card sidebar-menu mb-4">
    <div class="card-header">
        <h3 class="h4 card-title">Категории</h3>
    </div>
    <div class="card-body">
        <ul class="nav nav-pills flex-column category-menu">
            <li>
                <ul class="list-unstyled">
                    <li><a routerLink="/books" class="nav-link" routerLinkActive="active">Всички книги</a></li>
                    <li *ngFor="let category of categorys">
                        <a routerLink="/category/{{category.path}}" class="nav-link"
                            routerLinkActive="active">{{category.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
