<div class="row">
    <app-breadcrumb class="col-lg-12" currentPage="Търсене" />
</div>
<div class="box">
    <h1>Намерени {{books.length}}</h1>
    <p>За търсената фраза: "{{searchString}}"</p>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row products">
                <div class="col-lg-3 col-md-4" *ngFor="let book of books">
                    <app-fliptemplate [flipBook]="book" />
                </div>
            </div>
        </div>
    </div>
</div>
