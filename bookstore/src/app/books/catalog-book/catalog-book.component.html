<div class="row">
    <app-breadcrumb class="col-lg-12" currentPage="Книги" />
    <app-sidebar class="col-lg-3" />
    <div class="col-lg-9">
        <div class="row products">
            <div class="col-lg-4 col-md-6" *ngFor="let book of books">
                <app-fliptemplate [flipBook]="book" />
            </div>
        </div>
        <div class="box" *ngIf="!books.length">
            <h3 class="text-center">За съжеление няма добавени книги!</h3>
            <hr>
            <p class="buttons"><a routerLink="/home" class="btn btn-primary"><i class="fa fa-home"> Начална
                        страница</i></a>
            </p>
        </div>
    </div>
</div>
